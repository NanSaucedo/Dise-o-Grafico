<html>
<head>
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="evaluacion.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <center>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="tipoInformacion">Tipo de información solicitada:</label>
        <select id="tipoInformacion" name="tipoInformacion">
            <option value="hospedaje">Hospedaje</option>
            <option value="reservacionVuelo">Reservación de vuelo</option>
            <option value="reservacionHotel">Reservación de hotel</option>
            <option value="sugerencias">Sugerencia de lugares a visitar</option>
        </select><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    </center>
</body>
</html>
